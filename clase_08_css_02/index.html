    <!--
        ELEMENTOS DE BLOQUE
            Caracteristicas:
                - Estos elementos tienen un ancho por defecto
                igual al ancho del body.
                - Su altura y ancho dependen o bien de su contenido
                o de las dimensiones que le demos manualmente.
                - Al ocupar todo el ancho del body, no se puede
                colocar un elemento al lado del otr.
            Ejemplos: 
                - nav, main, footer, div, section, article, h2,
                p, aside, header, ul, li


        ELEMENTOS DE LINEA
            Caracteristicas:
                - Es posible colocarlos horizontalmente.
                - Su ancho y alto solo depende del su contenido.
            Ejemplos: 
                - button, a, input, textarea, span, select, option
                tr, td, th
    -->
